<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">
    <body>
    <!-- Header-->
        <div layout:fragment="content">
            <header class="bg-dark py-5">
                <div class="container px-4 px-lg-5 my-5">
                    <div class="text-center text-white">
                        <h1 class="display-4 fw-bolder">JISINSA</h1>
                    </div>
                </div>
            </header>
            <div class="d-flex mb-1 justify-content-center">
                <form action="/login" method="post">
                    <div class="mb-3 mt-3">
                        <input type="username" class="form-control" id="username" placeholder="아이디" name="username">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password">
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> 자동 로그인
                        </label>
                    </div>
                    <script th:if="${error}" th:inline="javascript">
                        /*<![CDATA[*/
                        alert(/*[[${exception}]]*/);
                        /*]]>*/
                    </script>
                    <button type="submit" class="btn btn-outline-dark form-control mb-3">
                        로그인
                    </button>
                    <a href="/auth/joinForm">회원가입</a>
                </form>
            </div>
        </div>
    </body>
</html>
