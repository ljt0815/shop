<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">
<body>
        <div layout:fragment="content">
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">JISINSA</h1>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <!-- -->
                    <style type="text/css">
                    a:link { color:black; text-decoration: none;}
                    a:visited { color: black; text-decoration: none;}
                    a:hover { color: black; text-decoration: none;}
                    a:active { color: black; text-decoration: none;}
                    </style>
                    <div th:each="item : ${items}" class="col mb-5">
                        <a class="card h-100" th:href="'/item/'+${item.id}">
                            <!-- Sale badge-->
                            <!--<div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>-->
                            <!-- Product image-->
                            <div style="height: 180px; overflow: hidden">
                                <img th:if="${#lists.isEmpty(item.productImages)}" class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                                <img th:unless="${#lists.isEmpty(item.productImages)}" th:src="${connectPath}+${item.productImages[0].filename}" class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            </div>
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 th:text="${item.name}" class="fw-bolder">Special Item</h5>
                                    <!-- Product reviews-->
                                    <div class="d-flex justify-content-center small text-warning mb-2">
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star"></div>
                                    </div>
                                    <!-- Product price-->
                                    <span th:text="${#numbers.formatInteger(item.price, 1, 'COMMA') + '원'}">0</span>
                                </div>
                            </div>
                            <!-- -->
                        </a>
                    </div>
                </div>
            </div>
        </section>
        </div>
    </body>
</html>
