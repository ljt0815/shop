<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">
<body>
        <div layout:fragment="content">
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">JISINSA</h1>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <!-- -->
                    <style type="text/css">
                    a:link { color:black; text-decoration: none;}
                    a:visited { color: black; text-decoration: none;}
                    a:hover { color: black; text-decoration: none;}
                    a:active { color: black; text-decoration: none;}
                    </style>
                    <div th:each="item : ${items}" class="col mb-5">
                        <a class="card h-100" th:href="'/item/'+${item.id}">
                            <!-- Sale badge-->
                            <!--<div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>-->
                            <!-- Product image-->
                            <div style="height: 180px; overflow: hidden">
                                <img th:if="${#lists.isEmpty(item.productImages)}" class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                                <img th:unless="${#lists.isEmpty(item.productImages)}" th:src="${item.thumbnail}" class="card-img-top" alt="..." />
                            </div>
                            <!-- Product details-->
                            <div class="card-body p-4" style="color: #4d4d4d">
                                <div>
                                    <!-- Product name-->
                                    <div th:text="${item.name}" class="notosanskr productName">aa</div>
                                    <!-- Product price-->
                                    <div style="font-family: 'yg-jalnan'; ">
                                        <span th:text="${#numbers.formatInteger(item.price, 1, 'COMMA')}" style="font-size: 20px; font-weight: bold;">0</span><span class="notosanskr">Ïõê</span>
                                    </div>
                                    <!-- Product Star-->
                                    <div class="d-flex small text-warning mb-2">
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- -->
                        </a>
                    </div>
                </div>
            </div>
        </section>
        </div>
    </body>
</html>
